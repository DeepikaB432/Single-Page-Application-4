<div class="card">
    <div class="card-header bg-success text-white">
        <h4 class="card-title">{{task.title}}</h4>
    </div>
    <div class="card-body bg-primary text-white">
        <p>{{task.description}}</p>
        <br>
        <p>{{task.time}}</p>
        <br>
        <p>{{task.priority_level}}</p>
        <br>
        <p>{{task.category}}</p>
        <br>
        <p>{{task.progress_level}}</p>
        <br>
    </div>
</div>
